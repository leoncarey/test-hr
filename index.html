<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">
    <meta charset="UTF-8">
    <title>Test Hogarth</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600&display=swap&subset=latin-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/app.min.css">
</head>
<body>

<div id="loader">
    <div class="spinner">
        <div class="cube1"></div>
        <div class="cube2"></div>
    </div>
</div>

<header id="header">
    <div class="container">
        <div class="header-top">
            <a href="/" class="logo">
                <img src="/dist/img/logo-horizontal.png" alt="My logo">
            </a>

            <div class="buttons-top">
                <a href="#" class="btn">
                    <div>
                        <span>Where to buy</span>
                        <img src="/dist/img/pin.png" alt="Pin">
                    </div>
                </a>

                <a href="#" class="btn">
                    <div>
                        <span>Print</span>
                        <img src="/dist/img/printer.png" alt="Printer">
                    </div>
                </a>

                <a href="#" class="btn btn-circle">
                    <div>
                        <img src="/dist/img/search.png" alt="Search">
                    </div>
                </a>
            </div>
        </div>

        <div class="header-bottom">
            <nav class="menu">
                <ul>
                    <li><a href="products">Products</a></li>
                    <li><a href="recipes">Recipes</a></li>
                    <li><a href="special-offers">Special Offers</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main id="app"></main>

<footer id="footer">
    <span>Developed by <a href="http://leonardocarey.com" target="_blank">Leonardo Carey</a></span>
</footer>

<script src="dist/js/vendors.min.js"></script>
<script src="dist/js/app.min.js"></script>
</body>
</html>
